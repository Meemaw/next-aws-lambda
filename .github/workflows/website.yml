name: website
on: [push]

jobs:
  test_unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install, lint and unit test
        run: |
          yarn install --frozen-lockfile
          yarn lint
          yarn test:unit -- --coverage
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test_e2e:
    name: E2E tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install packages
        run: |
          yarn install --frozen-lockfile
      - name: Run Next.js
        run: |
          yarn dev 2>&1 > /dev/null &
          node_modules/wait-on/bin/wait-on http-get://localhost:3000 --timeout 60000
      - uses: DevExpress/testcafe-action@latest
        with:
          args: 'chrome:headless e2e/specs'

  deploy:
    name: Deploy website to AWS
    runs-on: ubuntu-latest
    needs: [test_unit, test_e2e]
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install packages
        run: |
          yarn install --frozen-lockfile
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          WEBSITE_BUCKET: ${{ secrets.WEBSITE_BUCKET }}
        run: |
          yarn deploy
